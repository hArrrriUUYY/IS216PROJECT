        border-bottom: 1px solid #0078fe;

<script>
    //Get the button
    let mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    function clearSession() {
        sessionStorage.clear()
    }
</script>

  <script>
    const app1 = Vue.createApp({
      data() {
        return {
          name: '',
          price: '',
          gyms: [],
          activeItem: 'True Fitness',

        }
      },
      async created() {
        const response = await axios.get("https://dcsibh9m73.execute-api.ap-southeast-1.amazonaws.com/prod/retrieveAllGymsNPrice.php")

        for (eachObj of response.data) {
          eachObj = JSON.parse(eachObj)
          const gym = {
            'name': eachObj.name,
            'price': eachObj.price
          }
          this.gyms.push(gym)

        }

      },
      methods: {
        isActive(menuItem) {
          return this.activeItem === menuItem
          // this will assign ur parameter item to be the activeItem
        },
        setActive(menuItem) {
          this.activeItem = menuItem
          // this allows u to toggle between the different tabs
        },
      }
    })
    app1.mount("#app1")
  </script>

  <script>
    const app2 = Vue.createApp({
      data() {
        return {
          name: '',
          reviews: [],
          gyms: [],

        }
      },
      async created() {
        const response = await axios.get("https://dcsibh9m73.execute-api.ap-southeast-1.amazonaws.com/prod/retrieveGymReviews.php")
        let data = response.data
        for (i = 0; i < data.length; i++) {

          let gymName = data[i].name;
          let gymReviews = data[i].reviews;

          this.gyms.push(gymName)
          let eachArr = []
          for (j = 0; j < gymReviews.length; j++) {
            eachArr.push(gymReviews[j])
          }
          this.reviews.push(eachArr)

        }


      },

    })

    app2.component('each-item', {
      props: ['count', 'review'],
      data() {
        return {
          imageUrl: ''
        }
      },

      created() {

        axios.get(url = "https://randomuser.me/api")

          .then(
            resp => {
              this.imageUrl = resp.data.results[0].picture.large
            }

          )


      },

      template: `
    <div v-bind:class="{ 'active' : count == 0}" class="carousel-item" data-bs-interval="3000" style="height: 420px">
      <img style="width:150px; height:150px; margin-bottom:20px; border-radius: 50%;" :src="this.imageUrl">  
        <div class="w-75 mx-auto mb-4 p-3 bg-dark text-white">
        {{review}}
      </div>
    </div>

    `
    });
    app2.mount("#app2")
  </script>
